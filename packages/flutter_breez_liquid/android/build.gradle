version '0.10.3' // generated; do not edit
group 'com.flutter_rust_bridge.flutter_breez_liquid'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // The Android Gradle Plugin knows how to build native code with the NDK.
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.21"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'com.flutter_rust_bridge.flutter_breez_liquid'
    }

    // Bumping the plugin compileSdkVersion requires all clients of this plugin
    // to bump the version in their app.
    compileSdk 35

    // Use the NDK version
    // declared in /android/app/build.gradle file of the Flutter project.
    // Replace it with a version number if this plugin requires a specific NDK version.
    // (e.g. ndkVersion "23.1.7779620")
    ndkVersion android.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        minSdk 24  // Raised for NSE support
    }

    sourceSets {
        main {
            java.srcDirs = [
                    'src/main/java',
                    'src/main/kotlin',
                    'src/main/kotlin/breez_sdk_liquid_notification'
            ]
        }
    }
}

dependencies {
    // NSE dependencies
    implementation 'net.java.dev.jna:jna:5.14.0@aar'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7"
    implementation 'androidx.appcompat:appcompat:1.7.1'
    /* JSON serialization */
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.9.0'
    /* Kotlin bindgen dependencies */
    implementation 'org.jetbrains.kotlinx:atomicfu:0.29.0'
    implementation 'com.squareup.okio:okio:3.16.0'
}

apply from: "../cargokit/gradle/plugin.gradle"
cargokit {
    manifestDir = "../rust"
    libname = "flutter_breez_liquid"
}
