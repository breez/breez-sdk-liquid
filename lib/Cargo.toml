[profile.release]
lto = true
opt-level = "z" # Optimize for size.
codegen-units = 1 # Reduce Parallel Code Generation Units to Increase Optimization
panic = "abort" # Abort on panic, as unwinding code does require extra binary size
rpath = true

[profile.frb]
inherits = "release"
strip = true # Automatically strip symbols from the binary.
opt-level = 3
lto = "thin"
debug = 0
split-debuginfo = "unpacked"
incremental = false

[profile.frb-min]
inherits = "frb"
opt-level = "z" # Optimize for size.
lto = true

[workspace]
members = [
    "bindings",
    "bindings/langs/react-native",
    "core",
]
resolver = "2"

[workspace.package]
version = "0.6.3"

[workspace.lints.clippy]
empty_line_after_doc_comments = "allow"

[workspace.dependencies]
anyhow = "1.0"
log = "0.4.20"
once_cell = "1.19"
thiserror = "1.0"
# Version must match that used by uniffi-bindgen-go
uniffi = "0.25.0"

[patch.crates-io]
# https://github.com/BlockstreamResearch/rust-secp256k1-zkp/pull/48/commits
secp256k1-zkp = { git = "https://github.com/dangeross/rust-secp256k1-zkp.git", rev = "57d29b15269ca2ce3c3b118b6a72b66c1169e7b1" }

