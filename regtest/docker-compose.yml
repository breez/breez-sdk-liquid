services:
  rt-sync:
    environment:
      SQLITE_DIR_PATH: /app/db
    image: ${RT_SYNC_IMAGE}
    user: "0:0"
    restart: on-failure
    ports:
      - 8088:8080
    volumes:
      - rt-sync-data:/app/db

volumes:
  bitcoin-data:
    name: boltz-bitcoind-data
    external: true
  mempool-data:
    name: mempool-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mempool
  mempool-db-data:
    name: mempool-db-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mempool-db
  rt-sync-data:
    name: rt-sync-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/rt-sync

networks:
  default:
    name: boltz_default
    external: true
