services:
  mempool-web:
    environment:
      FRONTEND_HTTP_PORT: "8080"
      BACKEND_MAINNET_HTTP_HOST: "mempool-api"
    image: ${MEMPOOL_WEB_IMAGE}
    user: "0:0"
    restart: on-failure
    command: "./wait-for mempool-db:3306 --timeout=720 -- nginx -g 'daemon off;'"
    ports:
      - 80:8080
  mempool-api:
    environment:
      MEMPOOL_NETWORK: "regtest"
      MEMPOOL_BACKEND: "electrum"
      CORE_RPC_HOST: "bitcoind"
      CORE_RPC_PORT: "18443"
      CORE_RPC_COOKIE: "true"
      CORE_RPC_COOKIE_PATH: "/root/.bitcoin/regtest/.cookie"
      CORE_RPC_TIMEOUT: "60000"
      ELECTRUM_HOST: "electrs"
      ELECTRUM_PORT: "19001"
      ELECTRUM_TLS_ENABLED: "false"
      DATABASE_ENABLED: "true"
      DATABASE_HOST: "mempool-db"
      DATABASE_DATABASE: "mempool"
      DATABASE_USERNAME: "mempool"
      DATABASE_PASSWORD: "mempool"
      STATISTICS_ENABLED: "true"
    image: ${MEMPOOL_API_IMAGE}
    user: "0:0"
    restart: on-failure
    command: "./wait-for-it.sh mempool-db:3306 --timeout=720 --strict -- ./start.sh"
    volumes:
      - mempool-data:/backend/cache
      - bitcoin-data:/root/.bitcoin
  mempool-db:
    environment:
      MYSQL_DATABASE: "mempool"
      MYSQL_USER: "mempool"
      MYSQL_PASSWORD: "mempool"
      MYSQL_ROOT_PASSWORD: "admin"
    image: ${MEMPOOL_DB_IMAGE}
    user: "0:0"
    restart: on-failure
    volumes:
      - mempool-db-data:/var/lib/mysql

  rt-sync:
    environment:
      SQLITE_DIR_PATH: /app/db
    image: ${RT_SYNC_IMAGE}
    user: "0:0"
    restart: on-failure
    ports:
      - 8088:8080
    volumes:
      - rt-sync-data:/app/db

volumes:
  bitcoin-data:
    name: boltz-bitcoind-data
    external: true
  mempool-data:
    name: mempool-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mempool
  mempool-db-data:
    name: mempool-db-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mempool-db
  rt-sync-data:
    name: rt-sync-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/rt-sync

networks:
  default:
    name: boltz_default
    external: true
