name: Precompile Binaries

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit/tag/branch reference'
        required: true
        type: string

jobs:
  Precompile:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest

    steps:
      - name: Checkout breez-sdk-liquid repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "27.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GTK
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev
      
      - name: Setup Android SDK
        if: matrix.os == 'ubuntu-latest'
        uses: android-actions/setup-android@v3
        with:
            api-level: 34
            ndk-version: '25.1.8937393'
            build-tools-version: '34.0.0'

      - name: Precompile (macOS & Windows)
        if: matrix.os == 'macOS-latest' || matrix.os == 'windows-latest'
        run: dart run build_tool precompile-binaries -v --manifest-dir=../../../../lib/core --repository=breez/breez-sdk-liquid
        working-directory: packages/dart/cargokit/build_tool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRIVATE_KEY: ${{ secrets.RELEASE_PRIVATE_KEY }}

      - name: Precompile (with Android)
        if: matrix.os == 'ubuntu-latest'
        run: dart run build_tool precompile-binaries -v --manifest-dir=../../../../lib/core --repository=breez/breez-sdk-liquid --android-sdk-location=$ANDROID_HOME --android-ndk-version=25.1.8937393 --android-min-sdk-version=24
        working-directory: packages/dart/cargokit/build_tool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRIVATE_KEY: ${{ secrets.RELEASE_PRIVATE_KEY }}